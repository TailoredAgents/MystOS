services:
  - type: web
    name: myst-site
    env: node
    plan: starter
    region: virginia
    buildCommand: |
      set -eux
      export HUSKY=0
      npx -y pnpm@9.15.9 install --frozen-lockfile --reporter=default
      npx -y pnpm@9.15.9 --filter site build --reporter=default
    startCommand: |
      set -eux
      npx -y pnpm@9.15.9 --filter site start -- --hostname 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "20"
      - key: DATABASE_URL
        fromDatabase:
          name: mystos-db
          property: connectionString
      - key: NEXT_PUBLIC_SITE_URL
        sync: false
      - key: NEXT_PUBLIC_GA4_ID
        sync: false
      - key: NEXT_PUBLIC_META_PIXEL_ID
        sync: false
      - key: NEXT_PUBLIC_API_BASE_URL
        sync: false
    buildFilter:
      paths:
        - apps/site/**
        - packages/**
        - package.json
        - pnpm-lock.yaml
        - turbo.json
  - type: web
    name: myst-api
    env: node
    plan: starter
    region: virginia
    buildCommand: |
      set -eux
      export HUSKY=0
      npx -y pnpm@9.15.9 install --frozen-lockfile --reporter=default
      npx -y pnpm@9.15.9 --filter api build --reporter=default
    startCommand: |
      set -eux
      npx -y pnpm@9.15.9 --filter api start -- --hostname 0.0.0.0 --port $PORT
    preDeployCommand: |
      set -eux
      npx -y pnpm@9.15.9 -w db:migrate
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "20"
      - key: DATABASE_URL
        fromDatabase:
          name: mystos-db
          property: connectionString
      - key: GA4_MEASUREMENT_ID
        sync: false
      - key: GA4_API_SECRET
        sync: false
    buildFilter:
      paths:
        - apps/api/**
        - packages/**
        - drizzle.config.ts
        - package.json
        - pnpm-lock.yaml
        - turbo.json
  - type: redis
    name: myst-redis
    plan: starter
    region: virginia
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all Render services (adjust as needed)
databases:
  - name: mystos-db
    plan: basic-1gb
    region: virginia
    databaseName: mystos
    user: myst
    ipAllowList: []
